<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Rock | Paper | Scissors</title>
  </head>

  <body>
    <header>
      <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div class="container">
      <div class="text">
        <h2>It's a tie!</h2>
        <h3>Paper ties with paper</h3>
      </div>
      <!-- results section -->
      <div class="result-container">
        <div class="res">
          <div class="player">
            <p>Player:</p>
          </div>
          <div class="computer">
            <p>Computer:</p>
          </div>
        </div>
      </div>
      <div class="choices-container">
        <div class="human-container">
          <div class="rps-choice">
            <button id="btn" class="rock btn">🪨</button>
          </div>
          <div class="rps-choice"><button class="paper btn">📜</button></div>
          <div class="rps-choice"><button class="scissors btn">✌️</button></div>
        </div>
        <!--  -->
        <div class="computer-container">
          <div class="rps-choice"><p>🪨</p></div>
          <div class="rps-choice"><p>📜</p></div>
          <div class="rps-choice"><p>✌️</p></div>
        </div>
      </div>
    </div>
    <footer>Copyright &copy; co-op Menoufia</footer>
    <script src="JS.js"></script>
  </body>
</html>
